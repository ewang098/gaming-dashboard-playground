name: Lint Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '24'

      - run: npm install

      - name: Run Biome Lint
        run: npx biome check .

      - name: Run Biome Format Check
        run: npx biome format --check
